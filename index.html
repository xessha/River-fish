<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="utf-8">

<title>Игра</title>

<link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Речные рыбы</h1>

<div class="sunsistem">
	<img src="images/phon.png">
</div>

<span class="planeti" >
	<img id="carp" src="images/karp.png" width="110" height="110">
	<img id="perch" src="images/ocun.png" width="160" height="120">
	<img id="pike" src="images/shuka.png" width="150" height="300">
	<img id="pikeperch" src="images/sudak.png" width="110" height="110">	
	<img id="catfish" src="images/som.png" width="150" height="160">
    <img id="eel" src="images/ugor.png" width="150" height="160">
    <img id="bream" src="images/lesh.png" width="150" height="160">
    <img id="ruff" src="images/ersh.png" width="150" height="160">	
</span>

<span id="message"></span>

</body>
</html>

<script type="text/javascript">

"use strict";

const MASSIV = [
	"carp",
	"perch",
	"pike",
	"pike perch",
	"eel",
	"bream",
	"ruff",
	"catfish"
];

// https://stackoverflow.com/a/2450976
const shuffle = array => {
	let currentIndex = array.length, randomIndex;

	// While there remain elements to shuffle.
	while (currentIndex !== 0) {

		// Pick a remaining element.
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex--;

		// And swap it with the current element.
		[array[currentIndex], array[randomIndex]] = [
		array[randomIndex], array[currentIndex]];
		}

	return array;
}

const shuffledObjects = shuffle(MASSIV);
let currentIndex = 0;

const addEventListener = () => {
	if (currentIndex >= shuffledObjects.length) {
		document.getElementById("message").innerText = "Вы прошли игру!";
		return;
		}

	document.getElementById("message").innerText = "Найди персонаж " + shuffledObjects[currentIndex];

	document.getElementById(shuffledObjects[currentIndex]).addEventListener('click', function (event) {
			event.preventDefault();

			this.style.opacity = '0';
			this.style.transition = '0.5s';
		        var elClone = this.cloneNode(true); this.parentNode.replaceChild(elClone, this);

			++currentIndex;

			addEventListener();
		});
};

addEventListener();

</script>
